<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vuelo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarVuelo() {
            var origen = document.getElementById("origen").value;
            var destino = document.getElementById("destino").value;
            var fecha = document.getElementById("fecha").value;
            var plazas = document.getElementById("plazas_disponibles").value;
            var precio = document.getElementById("precio").value;

            if (origen == "" || destino == "" || fecha == "" || plazas == "" || precio == "") {
                alert("Todos los campos son obligatorios");
                return false;
            }

            if (plazas <= 0) {
                alert("El nÃºmero de plazas debe ser mayor que 0");
                return false;
            }

            if (precio <= 0) {
                alert("El precio debe ser mayor que 0");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Vuelo</h2>
    <form action="procesar_vuelo.php" method="post" onsubmit="return validarVuelo()">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br><br>
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="plazas_disponibles">Plazas Disponibles:</label>
        <input type="number" id="plazas_disponibles" name="plazas_disponibles" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        
        <input type="submit" value="Registrar Vuelo">
    </form>
</body>
</html>
