<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarHotel() {
            var nombre = document.getElementById("nombre").value;
            var ubicacion = document.getElementById("ubicacion").value;
            var habitaciones = document.getElementById("habitaciones_disponibles").value;
            var tarifa = document.getElementById("tarifa_noche").value;

            if (nombre == "" || ubicacion == "" || habitaciones == "" || tarifa == "") {
                alert("Todos los campos son obligatorios");
                return false;
            }

            if (habitaciones <= 0) {
                alert("El número de habitaciones debe ser mayor que 0");
                return false;
            }

            if (tarifa <= 0) {
                alert("La tarifa debe ser mayor que 0");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Hotel</h2>
    <form action="procesar_hotel.php" method="post" onsubmit="return validarHotel()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required><br><br>
        
        <label for="habitaciones_disponibles">Habitaciones Disponibles:</label>
        <input type="number" id="habitaciones_disponibles" name="habitaciones_disponibles" required><br><br>
        
        <label for="tarifa_noche">Tarifa por Noche:</label>
        <input type="number" step="0.01" id="tarifa_noche" name="tarifa_noche" required><br><br>
        
        <input type="submit" value="Registrar Hotel">
    </form>
</body>
</html>
